<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Image</title>


  <!-- style.css linking here -->
  <link rel="stylesheet" href="css/style.css">


  <!-- bootstrap.min.css linking here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- font-awesome.css linking here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

</head>
<body>
    <div class="container">
      <div class="item">
            <img id="imageid" src="images/model-image6.jpg" alt="" class="image-fluid">
            <div class="item-onclick">
              <button onclick="FirstImage()">1</button>
              <button onclick="SecondImage()">2</button>
              <button onclick="ThirdImage()">3</button>
            </div>
          </div> 
    </div>
  <script>
    var myImage = document.querySelector("#imageid");
    function FirstImage() {
      myImage.src = "images/model-image2.jpg";
    }
    function SecondImage() {
      myImage.src = "images/model-image3.jpg";
    }
    function ThirdImage() {
      myImage.src = "images/model-image4.jpg";
    }
  </script>









</body>

</html>
